  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #0f0f0f, #000000);
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #ffffff, #8888ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInDown 2s ease-out;
    }

    .player {
      margin-top: 40px;
      width: 90%;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 0 25px #8888ff55;
      animation: fadeInUp 2.5s ease-in;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bg-glow {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #8888ff11 0%, transparent 70%);
      animation: floatGlow 12s infinite ease-in-out;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes floatGlow {
      0% {
        transform: translate(-10%, -10%);
      }
      50% {
        transform: translate(10%, 10%);
      }
      100% {
        transform: translate(-10%, -10%);
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #666;
      opacity: 0.6;
      animation: fadeInUp 4s ease-in;
    }

    a {
      color: #8888ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  </div>
